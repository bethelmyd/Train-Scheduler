<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DGB's Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">	 -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">


</head>
<body>

	<main class="container">
		<div id = "mainHeader" class="jumbotron">
			<h2 class= "page-header text-center">Gravy Train Scheduler</h2>
		</div>
		<section class="row">
			<div class = "col-md-12">
				<div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
						<img src="assets/images/train-image1.jpg" alt="China Bullet Train">
					</div>

						<div class="item">
							<img src="assets/images/train-image2.jpg" alt="Tracks Grey">
						</div>

						<div class="item">
							<img src="assets/images/train-image3.jpg" alt="Tracks through meadow">
						</div>

						<div class="item">
							<img src="assets/images/train-image4.jpg" alt="Hogwarts">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</section>
		<section class="row">
			<div class = "col-md-12">
				<div id="scheduleCol" class="panel panel-primary">
					<div class="panel-heading">Current Train Schedule</div>
					<div class="panel-body">
						<table id= "scheduleTable" class = "table">
							<thead>
								<tr><th>Remove</th><th>Train Name</th><th>Destination</th><th>Frequency (min)</th><th>Next Arrival</th><th>Minutes Away</th></tr>
							</thead>
							<tbody id="rowSpace">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		<section class="row">
			<div class = "col-md-12">
				<div id = "formCol" class = "panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form id="form" action="#">
							<p>
								<label for="trainName">Train name:</label><br>
								<input type="text" id="trainName" name="trainName"  class="dataEntry" autofocus>
							</p>
							<p>
								<label for="destination">Destination:</label><br>
								<input type="text" id="destination" name="destination" class="dataEntry" >
							</p>
							<p>
								<!-- <label for="firstTime">Time (Military time - HH:mm) of first train for the day:</label><br> -->
								<label for="firstTime">Time of first train for the day:</label><br>	
								<!-- <input type="text" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" id="firstTime" name="firstTime" class="dataEntry" > -->
								<input type="time" id="firstTime" name="firstTime" class="dataEntry" >
							</p>
							<p>
								<label for="frequency">Frequency (min)</label><br>
								<input type="number" id="frequency" name="frequency" class="dataEntry" >
							</p>
							<button id = "submitBtn" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
				<!-- Modal -->
<!-- 				<div class="modal fade" id="timeModal" role="dialog">
					<div class="modal-dialog">
					-->
					<!-- Modal content-->
<!-- 						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Error with Start Time</h4>
							</div>
							<div class="modal-body">
							<p>Please enter a time that is earlier than or equal to the current time.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>
			-->			</div>
		</section>

		<div id = "footer" class = "row">
			<div class="col-md-12 text-center">
				<h6>&copy;Copyright 2016 David Bethelmy - Have Brain, Will Travel</h6>
			</div>
		</div>
	</main>


	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	

	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src='assets/js/scheduler.js'></script>
</body>
</html>
